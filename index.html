<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen - Night Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <!-- Gebruik het Night Notes logo -->
                <img src="Logo nightnotes.png" alt="Night Notes logo">
            </div>
            <h1>Welkom CEO</h1>
            <!-- Formulier stuurt direct naar home.html voor fallback -->
            <form id="login-form" action="home.html">
                <label for="username">Gebruikersnaam</label>
                <input type="text" id="username" name="username" placeholder="Voer je gebruikersnaam in" required>

                <label for="password">Wachtwoord</label>
                <input type="password" id="password" name="password" placeholder="Voer je wachtwoord in" required>

                <button type="submit" id="login-button">Log-in</button>
            </form>
            <p class="error-message" id="error-message"></p>
        </div>
    </div>
    <!-- Script met deferred loading -->
    <script src="script.js" defer></script>
</body>
</html>
